<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar Using JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <img src="images/brand logo.jpg" alt="Brand logo" class="logoImg">
          <button class="navToggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <ul class="socialLinks">
          <li>
            <a href="https://www.google.com">
              <i class="fab fa-twitter socialIcons"></i>
            </a>
          </li>
          <li>
            <a href="https://www.google.com">
              <i class="fab fa-facebook socialIcons"></i>
            </a>
          </li>
          <li>
            <a href="https://www.google.com">
              <i class="fab fa-github socialIcons"></i>
            </a>
          </li>
          <li>
            <a href="https://www.google.com">
              <i class="fab fa-linkedin socialIcons"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <script src="index.js"></script>
  </body>
</html>
